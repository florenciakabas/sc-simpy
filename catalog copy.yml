# catalog.yml

# Local JSON data sources (versioned)
ships:
  type: json.JSONDataSet
  filepath: data_files/ships.json
  versioned: true

customers:
  type: json.JSONDataSet
  filepath: data_files/customers.json
  versioned: true

distances:
  type: json.JSONDataSet
  filepath: data_files/distances.json
  versioned: true

simulation_params:
  type: json.JSONDataSet
  filepath: data_files/simulation_params.json
  versioned: true

# Simulation results (versioned with friendly names)
simulation_results:
  type: json.JSONDataSet
  filepath: data_files/results.json
  versioned: true

# Databricks data sources (when using Databricks)
databricks_ships:
  type: spark.SparkDataSet
  table_name: ships
  database: default
  format: delta
  credentials: databricks

databricks_customers:
  type: spark.SparkDataSet
  table_name: customers
  database: default
  format: delta
  credentials: databricks

databricks_distances:
  type: spark.SparkDataSet
  table_name: distances
  database: default
  format: delta
  credentials: databricks

databricks_params:
  type: spark.SparkDataSet
  table_name: simulation_params
  database: default
  format: delta
  credentials: databricks